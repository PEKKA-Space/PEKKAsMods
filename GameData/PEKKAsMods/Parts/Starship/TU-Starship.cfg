@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = Raptor-B
	model = PEKKAsMods/Parts/Starship/Raptor-B
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = Raptor2-Shiny
	
        PROPERTY
		{
			name = _Color
			color = 1.5,1.5,1.5   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.7   // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.7   // 1>less blurry 0>more blurry
		}
	}
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = Raptor2-Boost
		mesh = Raptor2-Center
	
        PROPERTY
		{
			name = _Color
			color = 0.8,0.8,0.8   //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.3  // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.3  // 1>less blurry 0>more blurry
		}
	}
}

