@PART[Raptor-B]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	!PLUME{}
	!MODEL{}
	MODEL
	{
		model = PEKKAsMods/Parts/Starship/Raptor-B
		scale = 1,1,1
	}
	
	@scale = 1.0
	
	@mass = 1.42
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 968
		@maxThrust = 2420
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdMethane
			@ratio = 0.4137
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.5863
		}
		@atmosphereCurve
		{
			@key,0 = 0 352
			@key,1 = 1 333
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 20
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 10.5
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = Raptor2-now 
		CONFIG
		{
			name = Raptor2-now //300 bar; 3.8 O/F; 30 Ae/At
			minThrust = 968       
			maxThrust = 2420     
			heatProduction = 248
			
			%throttleResponseRate = 1.0
			%throttleStartedMult = 2.0
			%throttleStartupMult = 2.0

			PROPELLANT
			{
				name = LqdMethane
				ratio = 0.4137
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5863
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 352   
				key = 1 333
			}

			ullage = True
			pressureFed = False
			ignitions = 20

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 10.5
			}
		}
		CONFIG
		{
			name = Raptor2-future  //321 bar; 3.8 O/F; 30 Ae/At
			minThrust = 1036        
			maxThrust = 2589     
			heatProduction = 248

			
			%throttleResponseRate = 1.0
			%throttleStartedMult = 2.0
			%throttleStartupMult = 2.0


			PROPELLANT
			{
				name = LqdMethane
				ratio = 0.4137
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5863
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 352   
				key = 1 334
			}

			ullage = True
			pressureFed = False
			ignitions = 20

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 10.5
			}
		}
	}	
}

@PART[Raptor-B]:FOR[RealPlume]:NEEDS[SmokeScreen,RealFuels]
{
    PLUME
    {
        name = Methalox_LowerShock
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.0
        fixedScale = 1.6
        energy = 1.6
        speed = 0.8
        emissionMult = 1.0
        alphaMult = 1

        flarePosition = 0,0,0.0
        flareScale = 1.0

        plumePosition = 0,0,0.3
        plumeScale = 2.4

        fumePosition = 0,0,0.7
        fumeScale = 2.6

        blazePosition = 0,0,5
        blazeScale = 2.4
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Methalox_LowerShock
        !runningEffectName = DELETE
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Methalox_LowerShock
        }
    }
}


