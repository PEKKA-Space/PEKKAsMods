@PART[SuperHeavy]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	!MODEL{}
	MODEL
	{
		model = PEKKAsMods/Parts/Starship/SuperHeavy
		scale = 1,1,1
	}
	@scale = 1.0
	
	@mass = 154
	
	!RESOURCE[LiquidFuel]{}
	!RESOURCE[Oxidizer]{}
	
	@maxTemp = 2273.15
    %skinMaxTemp = 2700
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 4445255 //Max theoretical Volume wiht no Walls and 7% more Volume due to subcooling
		type = Cryogenic
		maxMLILayers = 100
		
		TANK
		{
			name = LqdMethane
			amount = 1708581.0
			maxAmount = 1727375.4
		}
		TANK
		{
			name = LqdOxygen
			amount = 2421419.0
			maxAmount = 2448054.6
		}
	}
	
	@MODULE[ModuleRCS*]
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		thrusterPower = 74.0

		PROPELLANT
		{
			name = LqdMethane
			ratio = 0.4137
			DrawGauge = True
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.5863
		}
		atmosphereCurve
		{
			key = 0 330
			key = 1 240
		}
	}
}

